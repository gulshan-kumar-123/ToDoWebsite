<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Todo</title>
</head>
<body class="bg-dark">
    <div class="cotainer">
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header shadow-sm bg-white">
                        <h1 class="display-5 text-info"><i class="fas fa-check-double"></i>Todos</h1>
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <form action="{% url 'insert_todo_item' %}" method="post" autocomplete="off">
                                        {% csrf_token %}
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="content">
                                            <div class="input-group-append text-info">
                                                <span class="input-group-text bg-white-py-0">
                                                    <button type="submit" class="btn btn-sm text-info">
                                                        <i class="fa fa-plus-circle fa-lg"></i>
                                                    </button>
                                                </span>
                                            </div>
                                        </div>
                                        
                                    </form>
                                </li>
                                {% for todo in todo_list %}
                                <li class="list-group-item">{{todo.content}}</li>
                                {% empty %}
                                <li class="list-group-item">
                                    <span class="font-italic">No todo item found.</span>
                                </li>
                                {% endfor %}
                            </ul>

                        </div>
                    </div>
                </div>

            </div>
        </div>>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
